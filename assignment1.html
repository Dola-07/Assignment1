<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Routine</title>
</head>
<body>
    <table>
        <table border="1">
            <tr>
                <th rowspan="2">Day/Period</th>
            </tr>
            <tr>
                <th>I <br> 9:30-10:20</th>
                <th>II <br> 10:20-11:10</th>
                <th>III <br> 12:00-12:40</th>
                <th>12:40-1:30</th>
                <th>IV <br> 1:30-2:20</th>
                <th>V <br> 2:20-3:10</th>
                <th>VI <br> 3:10-4:00</th>
                <th>VII <br> 4:00-4:50</th>
            </tr>
            <tr>
                <th>Saturday</th>
                <td>Eng</td>
                <td>Math</td>
                <td>Chem</td>
                <td rowspan="5">Lunch</td>
                <td colspan="3">Lab</td>
                <td>Phy</td>
            </tr>
           <tr>
            <th>Sunday</th>
                <td colspan="3">Lab</td>
                <td>Eng</td>
                <td>Chem</td>
                <td>Math</td>
                <td>Sports</td>
           </tr>
              <tr>
            <th>Monday</th>
                <td>Math</td>
                <td>Phy</td>
                <td>Eng</td>
                <td>Chem</td>
                <td colspan="3">Lab</td>
           </tr>
             <tr>
            <th>Tuesday</th>
                <td>Phy</td>
                <td>Eng</td>
                <td>Chem</td>
                <td colspan="3">Lab</td>
                <td>Math</td>
           </tr>
               <tr>
            <th>Wednesday</th>
                <td>Phy</td>
                <td>Eng</td>
                <td>Chem</td>
                <td colspan="3">Lab</td>
                <td>Math</td>
           </tr>
    </table>
</body>
</html>
